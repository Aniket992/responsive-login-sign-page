<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Motion Cut</h1>
   <div class="form-container">
    <div class="toggle">
      <div class="login underline"onclick="handleOptionClick('login')" id="loginOption">
        <p>Login</p>
      </div>
        <p>/</p>
        <div class="sign-up" onclick="handleOptionClick('signup')" id="signUpOption">
          <p>Sign up</p>
      </div>
    </div>
   
    <form action=" " method="post" id="registrationForm" >
       <div class="username">
        <label for="username">User Name:</label>
        <input type="text" id="username" name="username" required>
       </div>
    <div class="email-id" id="emailContainer">
      <label for="email">Email ID:</label>
      <input type="email" id="email" name="email" required>

    </div>
       <div class="password">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
       </div>
       
       <div class="submittion">
        <input type="checkbox" name="" id="">
        <label for="rememberMe">Remember me?</label>

        <button type="reset" id="loginButton"onclick="validateAndSubmit('event')">LOGIN</button>
        
       </div>
        
        <hr>
        <div class="forget-password">
          <a href="#"></a>Forget password ?</a>
        </div>

    </form> 

  </div>

    <script src="index.js"></script>
</body>
</html>
